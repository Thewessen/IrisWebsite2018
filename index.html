<!DOCTYPE html>
<html lang="nl">
	<head>
        <meta charset="UTF-8">
        <meta name="description"
              content="Projecten van Iris van der Ende, kosmosmuzikant">
        <meta name="author" content="Samuel Thewessen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Website Iris van der Ende</title>
    <link rel="icon" href="favicon.png" type="image/png">
		<link rel="stylesheet" type="text/css" href="./css/ump_style.css">
		<link rel="stylesheet" type="text/css" href="./css/index_colors.css">
	</head>
	<body>
      <div id='flex_container' class='container'>
        <div id='icon_container' class='icon_container'> 
            <svg id="menu_icon" class="menu_icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet" >
                <rect id="background" x="0" y="0" width="100%" height="100%" style="fill: none; stroke:none;"/>
                <line id="line1" x1="10%" y1="25%" x2="90%" y2="25%" style="stroke:inherit;fill:none;stroke-width:10%;stroke-linecap:round;vector-effect:non-scaling-stroke;"/>
                <line id="line2" x1="10%" y1="50%" x2="90%" y2="50%" style="stroke:inherit;fill:none;stroke-width:10%;stroke-linecap:round;vector-effect:non-scaling-stroke;"/>
                <line id="line3" x1="10%" y1="75%" x2="90%" y2="75%" style="stroke:inherit;fill:none;stroke-width:10%;stroke-linecap:round;vector-effect:non-scaling-stroke;"/>
            </svg>
        </div>       
        <div id='article' class='article'>
          <h1 class=''>Iris van der Ende</h1>
        </div>
        <div id='nav' class='navigation'>
            <!-- Javascript gets inserted here (req. #id='nav'). -->
        </div>
      </div>
      <div id='background_img' class='bg_img'></div>
      <script src='./js/navigation.js'></script>
      <script src='./js/addEventListeners.js'></script>
      <script>
          window.onload = function() {
              document.getElementById('background_img').style.display="block";
              
          };
      </script>
	</body>
</html>
